{% set skills = skills %}

<article class="section section-shadow white section-gap" id="skills">
    <h2 class="section-title m-0">{{ sectionSkills.title }}</h2>
    <div class="row mt-5">

        {% for item in skills.items %}
        <div class="skill-item col-lg-6 mb-5">
            <div class="col-12">
                <h3 class="h5 text-uppercase fw-bold mb-4">{{ item.main }}</h3>
            </div>
            <div class="col-12">
                <ul class="list-inline skill-items">
                    {% for skill in item.skills %}
                    <li class="list-inline-item m-0">{{skill}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}

    </div>
</article>
